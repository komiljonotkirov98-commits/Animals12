<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò–≥—Ä–∞ –ø—Ä–æ –∂–∏–≤–æ—Ç–Ω—ã—Ö –≤ –¥–∂—É–Ω–≥–ª—è—Ö</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/7KQjO7F.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }

  h1 {
    margin: 20px;
    font-size: 36px;
  }

  #gameArea {
    position: relative;
    width: 800px;
    height: 500px;
    background: rgba(34,139,34,0.5); /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Ç—Ä–∞–≤–∞ */
    border: 3px solid #2e8b57;
    border-radius: 15px;
    overflow: hidden;
  }

  .animal {
    position: absolute;
    font-size: 48px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .animal:hover {
    transform: scale(1.4) rotate(10deg);
  }

  #score {
    margin-top: 15px;
    font-size: 28px;
  }
</style>
</head>
<body>
<h1>–ü–æ–π–º–∞–π –∂–∏–≤–æ—Ç–Ω—ã—Ö –≤ –¥–∂—É–Ω–≥–ª—è—Ö!</h1>
<div id="gameArea"></div>
<div id="score">–°—á–µ—Ç: 0</div>

<script>
const gameArea = document.getElementById('gameArea');
const scoreDisplay = document.getElementById('score');
let score = 0;

// –°–ø–∏—Å–æ–∫ –∂–∏–≤–æ—Ç–Ω—ã—Ö
const animals = ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å'];

// –§—É–Ω–∫—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∂–∏–≤–æ—Ç–Ω—ã—Ö
function createAnimal() {
  const animal = document.createElement('div');
  animal.classList.add('animal');
  animal.textContent = animals[Math.floor(Math.random() * animals.length)];

  // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
  const x = Math.random() * (gameArea.clientWidth - 60);
  const y = Math.random() * (gameArea.clientHeight - 60);
  animal.style.left = x + 'px';
  animal.style.top = y + 'px';

  // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∂–∏–≤–æ—Ç–Ω–æ–µ
  animal.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = '–°—á–µ—Ç: ' + score;
    animal.remove();
  });

  gameArea.appendChild(animal);

  // –ñ–∏–≤–æ—Ç–Ω–æ–µ –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
  setTimeout(() => {
    if (animal.parentElement) {
      animal.remove();
    }
  }, 2000);
}

// –ü–æ—è–≤–ª–µ–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 1,5 —Å–µ–∫—É–Ω–¥—ã
setInterval(createAnimal, 1500);

// –î–æ–±–∞–≤–∏–º –Ω–µ–º–Ω–æ–≥–æ –∞–Ω–∏–º–∞—Ü–∏–∏ –ª–∏—Å—Ç—å–µ–≤ (–∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –¥–∂—É–Ω–≥–ª–µ–π)
function createLeaf() {
  const leaf = document.createElement('div');
  leaf.textContent = 'üçÉ';
  leaf.style.position = 'absolute';
  leaf.style.left = Math.random() * window.innerWidth + 'px';
  leaf.style.top = '-50px';
  leaf.style.fontSize = (20 + Math.random() * 30) + 'px';
  leaf.style.opacity = Math.random();
  leaf.style.transition = 'top 5s linear, left 5s linear';

  document.body.appendChild(leaf);

  setTimeout(() => {
    leaf.style.top = window.innerHeight + 'px';
    leaf.style.left = parseFloat(leaf.style.left) + (Math.random() * 100 - 50) + 'px';
  }, 100);

  setTimeout(() => leaf.remove(), 5000);
}

// –õ–∏—Å—Ç—å—è –ø–∞–¥–∞—é—Ç –∫–∞–∂–¥—ã–µ 0,5 —Å–µ–∫—É–Ω–¥—ã
setInterval(createLeaf, 500);
</script>
</body>
</html>
