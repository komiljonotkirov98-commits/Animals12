<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Snake Game</title>
<style>
  body{margin:0;background:#222;display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-family:sans-serif}
  canvas{background:#111;border:4px solid #444}
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
let snake = [{x:200, y:200}];
let dx = grid;
let dy = 0;
let food = randomFood();
let gameOver = false;

function randomFood(){
  return {
    x: Math.floor(Math.random()*20)*grid,
    y: Math.floor(Math.random()*20)*grid
  };
}

window.addEventListener("keydown", e =>{
  if(e.key === "ArrowUp" && dy === 0){dx = 0; dy = -grid;}
  if(e.key === "ArrowDown" && dy === 0){dx = 0; dy = grid;}
  if(e.key === "ArrowLeft" && dx === 0){dx = -grid; dy = 0;}
  if(e.key === "ArrowRight" && dx === 0){dx = grid; dy = 0;}
});

function loop(){
  if(gameOver) return;

  ctx.clearRect(0,0,400,400);

  // move snake
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // wall collision
  if(head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400){
    gameOver = true;
  }

  // self collision
  for(let s of snake){
    if(head.x === s.x && head.y === s.y){gameOver = true;}
  }

  snake.unshift(head);

  // eat
  if(head.x === food.x && head.y === food.y){
    food = randomFood();
  } else {
    snake.pop();
  }

  // draw snake
  ctx.fillStyle = "lime";
  for(let s of snake){
    ctx.fillRect(s.x, s.y, grid, grid);
  }

  // draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, grid, grid);

  if(gameOver){
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("GAME OVER", 110, 200);
  }

  setTimeout(loop, 100);
}

loop();
</script>
</body>
</html>
