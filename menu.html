<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главное меню игр</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #87ceeb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 40px;
  }

  .btn {
    padding: 20px 40px;
    margin: 15px;
    font-size: 24px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #4CAF50;
    color: white;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>

<h1>Выберите игру</h1>
